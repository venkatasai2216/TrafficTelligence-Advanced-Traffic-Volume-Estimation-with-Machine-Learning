<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
   <style>
    body {
        background-image: url('C:\Users\siddi\Downloads\3994243.jpg');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.85);
        max-width: 320px; /* Reduced width */
        margin: 40px auto;
        padding: 20px; /* Reduced padding */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        color: #333;
        font-size: 20px; /* Slightly smaller heading */
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 8px;
        font-size: 14px; /* Smaller label text */
        font-weight: bold;
    }

    input, select {
        padding: 6px; /* Reduced padding */
        margin-top: 3px;
        font-size: 14px; /* Smaller input text */
        border: 1px solid #aaa;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #1e90ff;
        color: white;
        margin-top: 15px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        padding: 8px;
    }

    input[type="submit"]:hover {
        background-color: #0d6efd;
    }

    .result {
        margin-top: 15px;
        text-align: center;
        font-size: 18px;
        color: green;
    }
</style>

</head>
<body style="background-image: url(static/3994243.jpg); background-size: cover; background-position: center;"
>
    <div class="container">
        <h2>Traffic Volume Estimation</h2>
        <form method="post" action="/predict">
            <label>Holiday:</label>
            <select name="holiday">
                <option value="None">None</option>
                <option value="Holiday">Holiday</option>
            </select>

            <label>Temp:</label>
            <input name="temp" type="number" step="0.1">

            <label>Rain:</label>
            <input name="rain" type="number" step="0.1">

            <label>Snow:</label>
            <input name="snow" type="number" step="0.1">

            <label>Weather:</label>
            <select name="weather">
                <option value="Clouds">Clouds</option>
                <option value="Clear">Clear</option>
            </select>

            <label>Year:</label>
            <input name="year" type="number">

            <label>Month:</label>
            <input name="month" type="number">

            <label>Day:</label>
            <input name="day" type="number">

            <label>Hours:</label>
            <input name="hours" type="number">

            <label>Minutes:</label>
            <input name="minutes" type="number">

            <label>Seconds:</label>
            <input name="seconds" type="number">

            <input type="submit" value="Estimate">
        </form>

        {% if result %}
            <div class="result">
                Estimated Traffic Volume: {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
